<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        alert(min(2, 5));
        alert(min(3, -1));
        alert(min(1, 1));
        function min(num1, num2) {
            if (num1 < num2) {
                return num1;
            } else {
                return num2;
            }
        }

    </script>
</body>

</html>
