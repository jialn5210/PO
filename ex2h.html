<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=+prompt("Digite o numero");
        showTabuada(num);
        function showTabuada(num = 1){
            let result="";
            for(let i=1;i<=10;i++){
            result+= `${num} x ${i}= ${num*i}\n`;
        }
        alert(result)
        }

    </script>
</body>
</html>
