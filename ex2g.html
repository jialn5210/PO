<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a=+prompt("Digite o primeiro numero");
        const b=+prompt("Digite o segundo numero");

        showMultiples(a,b);

        function showMultiples(a,b){
            let result=0;
            for(let i=a;i<=b;i++){
                if(i%3==0)
                result+=i;
            }
            alert(result);
        }
    </script>
</body>
</html>
