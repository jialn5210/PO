<body>
    <script>
        const x=+prompt("Digite um numero");
        const n=+prompt("Digite um numero");
        pow(x,n);
        function pow(x,n){
            let result="";
            if(n<=1){
                alert("O valor tem que ser maior que 1");
            }else{
                result=+ `${x**n}`;
            }
            alert(result);
        }
    </script>
